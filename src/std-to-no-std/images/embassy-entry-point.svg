<svg width="600" height="700" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">

  <!-- impl Ferris (implrust.com) -->
<defs>

  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
  </linearGradient>
  

  <filter id="shadow">
    <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.4"/>
  </filter>
  

  <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
    <polygon points="0 0, 10 3, 0 6" fill="#94a3b8" />
  </marker>
</defs>

<rect x="0" y="0" width="400" height="500" fill="#0f172a"/>

<!-- Box 1 -->
<rect x="50" y="30" width="300" height="80" rx="12" fill="url(#grad1)" filter="url(#shadow)"/>
<text x="200" y="75" font-family="'SF Mono', 'Consolas', monospace" font-size="14" fill="white" text-anchor="middle" font-weight="600">__cortex_m_rt_main_trampoline</text>

<!-- Arrow 1 -->
<line x1="200" y1="110" x2="200" y2="150" stroke="#94a3b8" stroke-width="2.5" marker-end="url(#arrowhead)"/>

<!-- Box 2 -->
<rect x="50" y="150" width="300" height="80" rx="12" fill="url(#grad2)" filter="url(#shadow)"/>
<text x="200" y="195" font-family="'SF Mono', 'Consolas', monospace" font-size="14" fill="white" text-anchor="middle" font-weight="600">__cortex_m_rt_main</text>

<!-- Arrow 2 -->
<line x1="200" y1="230" x2="200" y2="270" stroke="#94a3b8" stroke-width="2.5" marker-end="url(#arrowhead)"/>

<!-- Box 3 -->
<rect x="50" y="270" width="300" height="80" rx="12" fill="url(#grad3)" filter="url(#shadow)"/>
<text x="200" y="315" font-family="'SF Mono', 'Consolas', monospace" font-size="14" fill="white" text-anchor="middle" font-weight="600">Embassy Executor</text>

<!-- Arrow 3 -->
<line x1="200" y1="350" x2="200" y2="390" stroke="#94a3b8" stroke-width="2.5" marker-end="url(#arrowhead)"/>

<!-- Box 4 -->
<rect x="50" y="390" width="300" height="80" rx="12" fill="url(#grad4)" filter="url(#shadow)"/>
<text x="200" y="435" font-family="'SF Mono', 'Consolas', monospace" font-size="14" fill="white" text-anchor="middle" font-weight="600">Your main task</text>
</svg>


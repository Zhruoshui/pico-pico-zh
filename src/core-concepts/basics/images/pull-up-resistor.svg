<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="400" height="400" fill="#1e293b"/>
  
  <!-- Border for visibility -->
  <rect width="400" height="400" fill="none" stroke="#475569" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#f1f5f9">
    Pull-up Resistor Circuit
  </text>
  
  <!-- 3.3V supply -->
  <line x1="120" y1="55" x2="120" y2="80" stroke="#ef4444" stroke-width="3"/>
  <text x="120" y="50" font-size="14" text-anchor="middle" fill="#ef4444" font-weight="bold">3.3V</text>
  
  <!-- Resistor (zig-zag style) -->
  <line x1="120" y1="80" x2="120" y2="90" stroke="#10b981" stroke-width="3"/>
  <polyline points="120,90 130,100 110,120 130,140 110,160 130,180 120,190" 
            fill="none" stroke="#10b981" stroke-width="3" stroke-linejoin="miter"/>
  <line x1="120" y1="190" x2="120" y2="200" stroke="#10b981" stroke-width="3"/>
  <text x="160" y="140" font-size="13" fill="#fbbf24" font-weight="bold">Resistor</text>
  
  <!-- Wire from resistor to junction -->
  <line x1="120" y1="200" x2="120" y2="230" stroke="#10b981" stroke-width="3"/>
  
  <!-- Junction point -->
  <circle cx="120" cy="230" r="5" fill="#fbbf24"/>
  
  <!-- Wire to GPIO pin -->
  <line x1="120" y1="230" x2="240" y2="230" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- MCU (Microcontroller) -->
  <rect x="240" y="180" width="100" height="100" fill="#334155" stroke="#64748b" stroke-width="2" rx="5"/>
  <text x="290" y="225" font-size="12" fill="#cbd5e1" font-weight="bold" text-anchor="middle">MCU</text>
  <text x="290" y="240" font-size="12" fill="#cbd5e1" font-weight="bold" text-anchor="middle">(Pico)</text>
  
  <!-- GPIO Pin indicator -->
  <circle cx="240" cy="230" r="4" fill="#3b82f6"/>
  <text x="165" y="225" font-size="11" fill="#3b82f6" font-weight="bold">GPIO Pin</text>
  
  <!-- Wire down to button -->
  <line x1="120" y1="230" x2="120" y2="270" stroke="#10b981" stroke-width="3"/>
  
  <!-- Button (normally open switch) -->
  <line x1="105" y1="270" x2="135" y2="270" stroke="#10b981" stroke-width="3"/>
  <line x1="105" y1="305" x2="135" y2="305" stroke="#10b981" stroke-width="3"/>
  <line x1="120" y1="270" x2="140" y2="290" stroke="#10b981" stroke-width="3"/>
  <circle cx="140" cy="290" r="4" fill="#fbbf24"/>
  <text x="160" y="295" font-size="13" fill="#fbbf24" font-weight="bold">Button</text>
  
  <!-- Wire to ground -->
  <line x1="120" y1="305" x2="120" y2="350" stroke="#10b981" stroke-width="3"/>
  
  <!-- Ground symbol -->
  <line x1="90" y1="350" x2="150" y2="350" stroke="#10b981" stroke-width="3"/>
  <line x1="100" y1="356" x2="140" y2="356" stroke="#10b981" stroke-width="3"/>
  <line x1="110" y1="362" x2="130" y2="362" stroke="#10b981" stroke-width="3"/>
  <text x="150" y="335" font-size="14" text-anchor="middle" fill="#94a3b8" font-weight="bold">GND</text>
</svg>

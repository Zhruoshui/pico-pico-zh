<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="400" height="240" fill="#1e293b"/>
  
  <!-- Border for visibility -->
  <rect width="400" height="240" fill="none" stroke="#475569" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="25" font-size="20" font-weight="bold" text-anchor="middle" fill="#f1f5f9">
    Floating Input (No Pull Resistor)
  </text>
  
  <!-- 3.3V supply -->
  <line x1="120" y1="55" x2="120" y2="85" stroke="#ef4444" stroke-width="3"/>
  <text x="120" y="50" font-size="14" text-anchor="middle" fill="#ef4444" font-weight="bold">3.3V</text>
  
  <!-- Button (normally open switch) -->
  <line x1="105" y1="85" x2="135" y2="85" stroke="#10b981" stroke-width="3"/>
  <line x1="105" y1="120" x2="135" y2="120" stroke="#10b981" stroke-width="3"/>
  <line x1="120" y1="85" x2="140" y2="105" stroke="#10b981" stroke-width="3"/>
  <circle cx="140" cy="105" r="4" fill="#fbbf24"/>
  <text x="160" y="110" font-size="15" fill="#fbbf24" font-weight="bold">Button</text>
  
  <!-- Wire from button to junction -->
  <line x1="120" y1="120" x2="120" y2="170" stroke="#10b981" stroke-width="3"/>
  
  <!-- Junction point -->
  <circle cx="120" cy="170" r="5" fill="#fbbf24"/>
  
  <!-- Wire to GPIO pin -->
  <line x1="120" y1="170" x2="240" y2="170" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- GPIO Pin indicator -->
  <circle cx="240" cy="170" r="4" fill="#f59e0b"/>
  <text x="165" y="165" font-size="13" fill="#f59e0b" font-weight="bold">GPIO Pin</text>
  
  <!-- MCU (Microcontroller) -->
  <rect x="240" y="120" width="100" height="100" fill="#334155" stroke="#64748b" stroke-width="2" rx="5"/>
  <text x="290" y="165" font-size="14" fill="#cbd5e1" font-weight="bold" text-anchor="middle">MCU</text>
  <text x="290" y="180" font-size="13" fill="#cbd5e1" font-weight="bold" text-anchor="middle">(Pico)</text>
</svg>

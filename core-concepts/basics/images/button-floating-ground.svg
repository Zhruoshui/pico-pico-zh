<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="400" height="300" fill="#1e293b"/>
  
  <!-- Border for visibility -->
  <rect width="400" height="300" fill="none" stroke="#475569" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="25" font-size="20" font-weight="bold" text-anchor="middle" fill="#f1f5f9">
    Floating Input (No Pull Resistor)
  </text>
  
  <!-- MCU (Microcontroller) -->
  <rect x="240" y="70" width="100" height="100" fill="#334155" stroke="#64748b" stroke-width="2" rx="5"/>
  <text x="290" y="115" font-size="14" fill="#cbd5e1" font-weight="bold" text-anchor="middle">MCU</text>
  <text x="290" y="130" font-size="13" fill="#cbd5e1" font-weight="bold" text-anchor="middle">(Pico)</text>
  
  <!-- GPIO Pin indicator -->
  <circle cx="240" cy="120" r="4" fill="#f59e0b"/>
  <text x="165" y="115" font-size="13" fill="#f59e0b" font-weight="bold">GPIO Pin</text>
  
  <!-- Wire to GPIO pin -->
  <line x1="240" y1="120" x2="120" y2="120" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- Junction point -->
  <circle cx="120" cy="120" r="5" fill="#fbbf24"/>
  
  <!-- Wire down to button -->
  <line x1="120" y1="120" x2="120" y2="160" stroke="#10b981" stroke-width="3"/>
  
  <!-- Button (normally open switch) -->
  <line x1="105" y1="160" x2="135" y2="160" stroke="#10b981" stroke-width="3"/>
  <line x1="105" y1="195" x2="135" y2="195" stroke="#10b981" stroke-width="3"/>
  <line x1="120" y1="160" x2="140" y2="180" stroke="#10b981" stroke-width="3"/>
  <circle cx="140" cy="180" r="4" fill="#fbbf24"/>
  <text x="160" y="185" font-size="15" fill="#fbbf24" font-weight="bold">Button</text>
  
  <!-- Wire to ground -->
  <line x1="120" y1="195" x2="120" y2="240" stroke="#10b981" stroke-width="3"/>
  
  <!-- Ground symbol -->
  <line x1="90" y1="240" x2="150" y2="240" stroke="#10b981" stroke-width="3"/>
  <line x1="100" y1="246" x2="140" y2="246" stroke="#10b981" stroke-width="3"/>
  <line x1="110" y1="252" x2="130" y2="252" stroke="#10b981" stroke-width="3"/>
  <text x="120" y="275" font-size="14" text-anchor="middle" fill="#94a3b8" font-weight="bold">GND</text>
</svg>

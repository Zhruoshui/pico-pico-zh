<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="400" height="400" fill="#1e293b"/>
  
  <!-- Border for visibility -->
  <rect width="400" height="400" fill="none" stroke="#475569" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#f1f5f9">
    Pull-down Resistor Circuit
  </text>
  
  <!-- 3.3V supply -->
  <line x1="120" y1="55" x2="120" y2="80" stroke="#ef4444" stroke-width="3"/>
  <text x="120" y="50" font-size="14" text-anchor="middle" fill="#ef4444" font-weight="bold">3.3V</text>
  
  <!-- Button (normally open switch) -->
  <line x1="105" y1="80" x2="135" y2="80" stroke="#10b981" stroke-width="3"/>
  <line x1="105" y1="115" x2="135" y2="115" stroke="#10b981" stroke-width="3"/>
  <line x1="120" y1="80" x2="140" y2="100" stroke="#10b981" stroke-width="3"/>
  <circle cx="140" cy="100" r="4" fill="#fbbf24"/>
  <text x="160" y="105" font-size="13" fill="#fbbf24" font-weight="bold">Button</text>
  
  <!-- Wire from button to junction -->
  <line x1="120" y1="115" x2="120" y2="170" stroke="#10b981" stroke-width="3"/>
  
  <!-- Junction point -->
  <circle cx="120" cy="170" r="5" fill="#fbbf24"/>
  
  <!-- Wire to GPIO pin -->
  <line x1="120" y1="170" x2="240" y2="170" stroke="#8b5cf6" stroke-width="3"/>
  
  <!-- MCU (Microcontroller) -->
  <rect x="240" y="120" width="100" height="100" fill="#334155" stroke="#64748b" stroke-width="2" rx="5"/>
  <text x="290" y="165" font-size="12" fill="#cbd5e1" font-weight="bold" text-anchor="middle">MCU</text>
  <text x="290" y="180" font-size="12" fill="#cbd5e1" font-weight="bold" text-anchor="middle">(Pico)</text>
  
  <!-- GPIO Pin indicator -->
  <circle cx="240" cy="170" r="4" fill="#8b5cf6"/>
  <text x="165" y="165" font-size="11" fill="#8b5cf6" font-weight="bold">GPIO Pin</text>
  
  <!-- Wire down to resistor -->
  <line x1="120" y1="170" x2="120" y2="200" stroke="#10b981" stroke-width="3"/>
  
  <!-- Resistor (zig-zag style) -->
  <line x1="120" y1="200" x2="120" y2="210" stroke="#10b981" stroke-width="3"/>
  <polyline points="120,210 130,220 110,240 130,260 110,280 130,300 120,310" 
            fill="none" stroke="#10b981" stroke-width="3" stroke-linejoin="miter"/>
  <line x1="120" y1="310" x2="120" y2="320" stroke="#10b981" stroke-width="3"/>
  <text x="160" y="260" font-size="13" fill="#fbbf24" font-weight="bold">Resistor</text>
  
  <!-- Wire to ground -->
  <line x1="120" y1="320" x2="120" y2="365" stroke="#10b981" stroke-width="3"/>
  
  <!-- Ground symbol -->
  <line x1="90" y1="365" x2="150" y2="365" stroke="#10b981" stroke-width="3"/>
  <line x1="100" y1="371" x2="140" y2="371" stroke="#10b981" stroke-width="3"/>
  <line x1="110" y1="377" x2="130" y2="377" stroke="#10b981" stroke-width="3"/>
  <text x="150" y="345" font-size="14" text-anchor="middle" fill="#94a3b8" font-weight="bold">GND</text>
</svg>
